<!DOCTYPE html>

{% set highlighted_sql, highlight_css = h.pygment_preview(resource, resource_view.theme) %}

<html>
    <head>
        <style>
            {{ highlight_css | safe }}
        </style>
    </head>

    <body>
        <div class="highlight pygments-highlight" data-module="pygment-line-highlight">
            {{ highlighted_sql|safe }}
        </div>
    </body>
</html>
