<div
    hx-target="this"
    hx-trigger="load"
    hx-get="{{ h.url_for('pygments.highlight', resource_id=resource.id, theme=resource_view.theme, chunk_size=resource_view.size) }}" hx-indicator="#spinner">
    <span id="spinner" class="align-items-center d-flex gap-1">
        {% snippet "pygments/pygment_indicator.html" %}
        {{ _("Preparing your preview...") }}
    </span>
</div>

{% asset 'pygments/pygments-js' %}

{% if h.pygments_include_htmx_asset() %}
    {% asset "pygments/pygments-js-htmx" %}
{% endif %}

{% asset 'pygments/pygments-css' %}
